<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web calculator</title>
    <link rel="stylesheet" href="Calculator.css">
    <script src="Calculator.js"></script>
</head>
<body>
    <div id="back_calc">
        <table>
            <tr>
                <td colspan="4 colorOrange"><input type="text" id="Num_bar"></td>
            </tr>
            <tr>
                <!--Prodolzi natamu-->
                <td class="button, clear, colorLightGray" value="C"><button>C</button></td>
                <td class="button, plusMinus,colorLightGray" value="+"><button class="sign">+/-</button></td>
                <td class="button, ,colorLightGray" value="%"><button class="sign">%</button></td>
                <td class="button, colorOrange" value="/"><button class="sign">/</button></td>
            </tr>
            <tr>
                <td class="button" value="7"><button>7</button></td>
                <td class="button" value="8"><button>8</button></td>
                <td class="button" value="9"><button>9</button></td>
                <td class="button, colorOrange" value="*"><button class="sign">*</button></td>
            </tr>
            <tr>
                <td class="button" value="4"><button>4</button></td>
                <td class="button" value="5"><button>5</button></td>
                <td class="button" value="6"><button>6</button></td>
                <td class="button, colorOrange" value="-"><button class="sign">-</button></td>
            </tr>
            <tr>
                <td class="button" value="1"><button>1</button></td>
                <td class="button" value="2"><button>2</button></td>
                <td class="button" value="3"><button>3</button></td>
                <td class="button, colorOrange" value="+"><button class="sign">+</button></td>
            </tr>
            <tr>
                <td colspan="2" id="aZero" value="0"><button>0</button></td>
                <td class="button" value="."><button>.</button></td>
                <td class="button, colorOrange " value="="id="aPlus"><button class="sign">=</button></td>
            </tr>

        </table>
    </div>
</body>
</html>
